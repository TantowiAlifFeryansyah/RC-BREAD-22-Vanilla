<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla</title>
    <link href="/fontawesome/css/all.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="/moment.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h3>BREAD(Browse, Read, Edit, Add, Delete)</h3>
          <h4>Filters</h4>
        </div>

        <div class="card-body">
          <form>
            <div class="row mb-3">
              <label for="id" class="col-sm-2 col-form-label">
                <input type="checkbox" name="idcheck" id="id" /> ID
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  name="id"
                  placeholder="ID"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="string" class="col-sm-2 col-form-label">
                <input type="checkbox" name="stringcheck" id="string" /> String
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="string"
                  name="string"
                  placeholder="String"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="integer" class="col-sm-2 col-form-label">
                <input
                  type="checkbox"
                  name="integercheck"
                  id="integer"
                />Integer
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="integer"
                  name="integer"
                  placeholder="Integer"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="float" class="col-sm-2 col-form-label">
                <input type="checkbox" name="floatcheck" id="float" /> Float
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="float"
                  name="float"
                  placeholder="Float"
                />
              </div>
            </div>

            <div class="row mb-1">
              <label for="date" class="col-sm-2 col-form-label">
                <input type="checkbox" name="datecheck" id="date" /> Date
              </label>
              <div class="col-sm-3">
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="startdate"
                  placeholder="Start Date"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="date" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-3">
                <label class="col mb-1">to</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="enddate"
                  placeholder="End Date"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="boolean" class="col-sm-2 col-form-label">
                <input
                  type="checkbox"
                  name="booleancheck"
                  id="boolean"
                />Boolean
              </label>
              <div class="col-sm-10">
                <select name="boolean" class="form-select" id="boolean">
                  <option value="" selected disabled>
                    Choose the boolean ...
                  </option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-magnifying-glass"></i> Search
            </button>
            <a href="/" class="btn btn-warning">
              <i class="fa-solid fa-window-restore"></i> Reset</a
            >
          </form>
        </div>

        <div class="card-body">
          <form id="user-form">
            <input type="hidden" id="idPost" value="" />
            <div class="row mb-3">
              <label for="string" class="col-sm-2 col-form-label">String</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="stringPost"
                  name="stringPost"
                  placeholder="String"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="integer" class="col-sm-2 col-form-label"
                >Integer</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="integerPost"
                  name="integerPost"
                  placeholder="Integer"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="float" class="col-sm-2 col-form-label">Float</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="floatPost"
                  name="floatPost"
                  placeholder="Float"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="date" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-3">
                <input
                  type="date"
                  class="form-control"
                  id="datePost"
                  name="datePost"
                  placeholder="Date"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="boolean" class="col-sm-2 col-form-label"
                >Boolean</label
              >
              <div class="col-sm-10">
                <select name="booleanPost" class="form-select" id="booleanPost">
                  <option selected disabled>Choose the boolean ...</option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-plus"></i> Save
            </button>
          </form>
        </div>

        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>No</th>
                <th>String</th>
                <th>Integer</th>
                <th>Float</th>
                <th>Date</th>
                <th>Boolean</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody id="users-body"></tbody>
          </table>

          <nav aria-label="Page navigation example">
            <ul class="pagination" id="userPagination"></ul>
          </nav>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("user-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const id = document.getElementById("idPost").value;
          const string = document.getElementById("stringPost").value;
          const integer = document.getElementById("integerPost").value;
          const float = document.getElementById("floatPost").value;
          const date = document.getElementById("datePost").value;
          const boolean = document.getElementById("booleanPost").value;
          saveData(id, string, integer, float, date, boolean);
        });

      var params = {};

      const changePage = (page) => {
        params = { ...params, page };
        readData(params);
        return false;
      };

      // menampilkan list
      const readData = (params) => {
        // diambil dari alamat BEMongoDb
        fetch(`http://localhost:3000/users?${new URLSearchParams(params).toString()}`)
          .then((response) => response.json())
          .then(({ data, page, totalPages, offset, sorting }) => {
            params = { ...params, page, totalPages, offset, sorting };
            // console.log(params);
            let html = "";
            data.forEach((item, index) => {
              html += `
                      <tr>
                      <td> ${index + 1 + offset} </td>
                      <td> ${item.string} </td>
                      <td> ${item.integer} </td>
                      <td> ${item.float} </td>
                      <td> ${moment(item.date).format("DD MMMM YYYY")} </td>
                      <td> ${item.boolean} </td>
                      <td>
                        <button type="button" class="btn btn-success" onclick="editData('${
                          item._id
                        }')">
                            <i class="fa-solid fa-pen-to-square" onclick="editData('${
                              item._id
                            }')"></i> Edit
                            </button>
                        <button type="button" class="btn btn-danger" onclick="removeData('${
                          item._id
                        }')">
                            <i class="fa-solid fa-trash"></i> Delete 
                            </button>
                      </td>
                    </tr>
                      `;
            });
            document.getElementById("users-body").innerHTML = html;
            pagination(params);
          });
      };

      // pagination
      const pagination = (params) => {
        let li = `
        
      <li class="page-item  ${params.page == 1 ? "disabled" : ""}">
          <a class="page-link" href="javascript:void(0)" onclick="changePage(${
            params.page - 1
          })">Previous</a>
      </li>`;

        for (let i = 1; i <= params.totalPages; i++) {
          li += `
        <li class="page-item  ${i == params.page ? "active" : ""}">
          <a class="page-link" href="javascript:void(0)" onclick="changePage(${i})">${i}</a>
        </li>`;
        }

        li += `
      <li class="page-item ${
        params.page == params.totalPage ? "disabled" : ""
      }">
          <a class="page-link" href="javascript:void(0)" onclick="changePage(${
            params.page + 1
          })">Next</a>
      </li>`;
        document.getElementById("userPagination").innerHTML = li;
      };

      // Menampilkan data yang mau di EDIT ke list / form
      const editData = (id) => {
        fetch(`http://localhost:3000/users/${id}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("idPost").value = data._id;
            document.getElementById("stringPost").value = data.string;
            document.getElementById("integerPost").value = data.integer;
            document.getElementById("floatPost").value = data.float;
            document.getElementById("datePost").value = moment(
              data.date
            ).format("YYYY-MM-DD");
            document.getElementById("booleanPost").value = data.boolean;
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      };

      // Add & Edit
      const saveData = (id, string, integer, float, date, boolean) => {
        let url = `http://localhost:3000/users`;
        let method = `POST`;
        if (id) {
          url = `http://localhost:3000/users/${id}`;
          method = `PUT`;
        }
        fetch(url, {
          method: method,
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ string, integer, float, date, boolean }),
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("idPost").value = "";
            document.getElementById("stringPost").value = "";
            document.getElementById("integerPost").value = "";
            document.getElementById("floatPost").value = "";
            document.getElementById("datePost").value = "";
            document.getElementById("booleanPost").value = "";
            readData();
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      };

      // Delete
      const removeData = (id) => {
        if (confirm("Are you sure you wanna delete this ?")) {
          fetch(`http://localhost:3000/users/${id}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              readData();
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      };

      readData();
    </script>
  </body>
</html>
