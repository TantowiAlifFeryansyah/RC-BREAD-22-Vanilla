<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla</title>
    <link href="/fontawesome/css/all.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="/moment.min.js"></script>
  </head>
  <body>
    <div class="container mt-4">
      <div class="card">
        <div class="card-header">
          <h3>BREAD(Browse, Read, Edit, Add, Delete)</h3>
          <h4>Filters</h4>
        </div>

        <div class="card-body">
          <form>
            <div class="row mb-3">
              <label for="id" class="col-sm-2 col-form-label">
                <input type="checkbox" name="idcheck" id="id" /> ID
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="id"
                  name="id"
                  placeholder="ID"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="string" class="col-sm-2 col-form-label">
                <input type="checkbox" name="stringcheck" id="string" /> String
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="string"
                  name="string"
                  placeholder="String"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="integer" class="col-sm-2 col-form-label">
                <input
                  type="checkbox"
                  name="integercheck"
                  id="integer"
                />Integer
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="integer"
                  name="integer"
                  placeholder="Integer"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="float" class="col-sm-2 col-form-label">
                <input type="checkbox" name="floatcheck" id="float" /> Float
              </label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="float"
                  name="float"
                  placeholder="Float"
                />
              </div>
            </div>

            <div class="row mb-1">
              <label for="date" class="col-sm-2 col-form-label">
                <input type="checkbox" name="datecheck" id="date" /> Date
              </label>
              <div class="col-sm-3">
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="startdate"
                  placeholder="Start Date"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="date" class="col-sm-2 col-form-label"></label>
              <div class="col-sm-3">
                <label class="col mb-1">to</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  name="enddate"
                  placeholder="End Date"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="boolean" class="col-sm-2 col-form-label">
                <input
                  type="checkbox"
                  name="booleancheck"
                  id="boolean"
                />Boolean
              </label>
              <div class="col-sm-10">
                <select name="boolean" class="form-select" id="boolean">
                  <option value="" selected disabled>
                    Choose the boolean ...
                  </option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-magnifying-glass"></i> Search
            </button>
            <a href="/" class="btn btn-warning">
              <i class="fa-solid fa-window-restore"></i> Reset</a
            >
          </form>
        </div>

        <div class="card-body">
          <form id="user-form">
            <div class="row mb-3">
              <label for="string" class="col-sm-2 col-form-label">String</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="stringPost"
                  name="stringPost"
                  placeholder="String"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="integer" class="col-sm-2 col-form-label"
                >Integer</label
              >
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="integerPost"
                  name="integerPost"
                  placeholder="Integer"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="float" class="col-sm-2 col-form-label">Float</label>
              <div class="col-sm-10">
                <input
                  type="text"
                  class="form-control"
                  id="floatPost"
                  name="floatPost"
                  placeholder="Float"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="date" class="col-sm-2 col-form-label">Date</label>
              <div class="col-sm-3">
                <input
                  type="date"
                  class="form-control"
                  id="datePost"
                  name="datePost"
                  placeholder="Date"
                />
              </div>
            </div>

            <div class="row mb-3">
              <label for="boolean" class="col-sm-2 col-form-label"
                >Boolean</label
              >
              <div class="col-sm-10">
                <select name="booleanPost" class="form-select" id="booleanPost">
                  <option selected disabled>Choose the boolean ...</option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">
              <i class="fa-solid fa-plus"></i> Add
            </button>
          </form>
        </div>

        <div class="card-body">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>No</th>
                <th>String</th>
                <th>Integer</th>
                <th>Float</th>
                <th>Date</th>
                <th>Boolean</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody id="users-body"></tbody>
          </table>

          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item">
                <a class="page-link" href="#">Previous</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("user-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const string = document.getElementById("stringPost").value;
          const integer = document.getElementById("integerPost").value;
          const float = document.getElementById("floatPost").value;
          const date = document.getElementById("datePost").value;
          const boolean = document.getElementById("booleanPost").value;
          saveData(string, integer, float, date, boolean);
        });

        // Edit
      const editData = (id) => {
        fetch(`http://localhost:3000/users/${id}`)
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("stringPost").value = data.string
            document.getElementById("integerPost").value = data.integer
            document.getElementById("floatPost").value = data.float
            document.getElementById("datePost").value = data.date
            document.getElementById("booleanPost").value = data.boolean
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      };

      // menampilkan list
      const readData = () => {
        // diambil dari alamat BEMongoDb
        fetch("http://localhost:3000/users")
          .then((response) => response.json())
          .then((data) => {
            let html = "";
            data.forEach((item, index) => {
              html += `
                      <tr>
                      <td> ${index + 1} </td>
                      <td> ${item.string} </td>
                      <td> ${item.integer} </td>
                      <td> ${item.float} </td>
                      <td> ${item.date} </td>
                      <td> ${item.boolean} </td>
                      <td>
                        <button type="button" class="btn btn-success" onclick="editData('${
                          item._id
                        }')">
                            <i class="fa-solid fa-pen-to-square"></i> Edit
                            </button>
                        <button type="button" class="btn btn-danger" onclick="removeData('${
                          item._id
                        }')">
                            <i class="fa-solid fa-trash"></i> Delete 
                            </button>
                      </td>
                    </tr>
                      `;
            });
            document.getElementById("users-body").innerHTML = html;
          });
      };

      // add
      const saveData = (string, integer, float, date, boolean) => {
        fetch("http://localhost:3000/users", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ string, integer, float, date, boolean }),
        })
          .then((response) => response.json())
          .then((data) => {
            readData();
          })
          .catch((error) => {
            console.error("Error:", error);
          });
        document.getElementById("stringPost").value = "";
        document.getElementById("integerPost").value = "";
        document.getElementById("floatPost").value = "";
        document.getElementById("datePost").value = "";
        document.getElementById("booleanPost").value = "";
      };

      // Delete
      const removeData = (id) => {
        if (confirm("Are you sure you wanna delete this ?")) {
          fetch(`http://localhost:3000/users/${id}`, {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
            },
          })
            .then((response) => response.json())
            .then((data) => {
              readData();
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        }
      };

      readData();
    </script>
  </body>
</html>
